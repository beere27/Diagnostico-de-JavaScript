<script>
    function asignarCalificacion(nota) {
    if (nota >= 90 && nota <= 100) {
            return "A";
    } else if (nota >= 80 && nota < 90) {
            return "B";
    } else if (nota >= 70 && nota < 80) {
            return "C";
    } else if (nota >= 60 && nota < 70) {
            return "D";
    } else {
            return "F";
     }
    }
let nota = parseFloat(prompt("Ingrese la nota del examen:"));
let calificacion = asignarCalificacion(nota);
alert("La calificaciÃ³n asignada es: " + calificacion);
</script>
</body>
</html>
