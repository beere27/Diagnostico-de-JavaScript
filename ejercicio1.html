<body>
    <script>
        let calificación = prompt("Ingrese la calificación del estudiante (1-10)");
        if (calificación >=9) {
            alert("Aprobó el examen");
        } else if(calificación >=8) {
            alert("Aprobó el examen");
        } else if(calificación >=7) {
            alert("Aprobó el examen");
        }else if(calificación >=6) {
            alert("Aprobó el examen");
        } else {
            alert("No aprobó el examen");
        }
    </script>
</body>
